<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calander</title>
    <link href="stylesheets/login.css" rel="stylesheet" type="text/css"> 
</head>
<body>
	<div id="wrap">
		<div id="login">
			환영합니다
		</div>
		<div id="id_box">
			<input type="text" name="id" placeholder="아이디">
		</div>
		<div id="pwd_box">
			<input type="text" name="pwd" placeholder="비밀번호">
		</div>
		<div id="login_btn">
			<input type="submit" value="로그인" name="login_btn"/>
		</div>
		<div id="join">
			회원이 아니세요?
		</div>
		<div id="id_box">
			<input type="text" name="join_id" placeholder="아이디">
		</div>
		<div id="pwd_box">
			<input type="text" name="join_pwd" placeholder="비밀번호">
		</div>
		<div id="join_btn">
			<input type="submit" value="회원가입" name="join_btn"/>
		</div>
	</div>
</body>
</html>
